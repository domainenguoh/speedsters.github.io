<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
</head>
<body>
  <h1>Hello from the Frontend!</h1>
  <button id="get-data-btn">Get Data from Backend</button>
  <div id="backend-response"></div>

  <script>
    document.getElementById("get-data-btn").addEventListener("click", function () {
      // JavaScript code to fetch data from the backend
      fetch('/api')
        .then(response => response.text())
        .then(data => {
          document.getElementById('backend-response').textContent = data;
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>
</body>
</html>
